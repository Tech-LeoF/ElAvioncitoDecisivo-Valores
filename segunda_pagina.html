<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panal de Botones</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --font-base: 'Poppins', sans-serif; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-base);
      height: 100%;
    }
  </style>
</head>
<body class="relative h-screen w-screen overflow-hidden">

  <!-- Imagen de fondo -->
  <img src="freddy-arturo-fondo-de-pantalla-chevere.jpg" alt="Fondo" class="absolute top-0 left-0 w-full h-full object-cover z-0">

  <!-- Grid de botones estilo panal -->
  <div class="absolute inset-0 flex items-center justify-center z-10">
    <div class="grid grid-cols-3 gap-6">
      <!-- Puedes duplicar más botones aquí -->
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">12 botellas con agua</button>
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">Inflable para 5 personas</button>
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">Radio</button>
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">Botiquín de primeros auxilios</button>
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">Sueters</button>
      <button class="w-40 h-24 bg-white shadow-lg border border-gray-300 rounded-md text-lg font-semibold hover:shadow-2xl transition duration-300">Maquillaje</button>
    </div>
  </div>
<!-- Temporizador -->
<div class="absolute top-5 right-5 z-20 bg-white/80 backdrop-blur-sm px-4 py-2 rounded-md shadow-lg text-black text-xl font-semibold">
  Tiempo restante: <span id="timer">01:00</span>
</div>
<script>
  let time = 60; // segundos
  const timerElement = document.getElementById("timer");

  const countdown = setInterval(() => {
    time--;

    const minutes = String(Math.floor(time / 60)).padStart(2, "0");
    const seconds = String(time % 60).padStart(2, "0");

    timerElement.textContent = `${minutes}:${seconds}`;

    if (time <= 0) {
      clearInterval(countdown);
      timerElement.textContent = "00:00";
      alert("¡Se acabó el tiempo!");
      // Aquí puedes redirigir, desactivar botones, etc.
    }
  }, 1000);
</script>

</body>
</html
